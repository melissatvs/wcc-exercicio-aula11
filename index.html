<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">
    <h1>Lista de Compras</h1>

    <input id="campo-texto" type="text" placeholder="Nome do item"> <br>
    <button class="botao botao-adicionar" id="adicionar-item">Adicionar</button>

    <h2>Itens da lista</h2>
    <ul id="lista-de-compras"></ul>
    <button class="botao botao-deletar-tudo" id="remover-lista">Limpar Lista</button>

  </div>

  <script src="js/lista.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
